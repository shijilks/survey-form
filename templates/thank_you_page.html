<!-- thank_you_page.html -->
<h1>Thank You for Your Input</h1>
<p>Name: {{ participant.name }}</p>
<p>Age: {{ participant.age }}</p>
<p>Phone Number: {{ participant.phone_number }}</p>
<p>Gender: {{ participant.gender }}</p>

<a href="{% url 'edit_participant' participant.id %}">Edit</a>
<form action="{% url 'delete_participant' participant.id %}" method="post">
    {% csrf_token %}
    <button type="submit" onclick="return confirm('Are you sure you want to delete?')">Delete</button>
</form>
